name: LayingPipe

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
          node-version: '14'
    - name: npm install
      run: npm install
    - name: npm test
      run: |
        npm test
      env:
        CI: true
    
    - name: npm build
      run: npm build --if-present


