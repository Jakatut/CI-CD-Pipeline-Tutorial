name: LayingPipe

on: 
  push:
    branches:
      - main

  pull_request:
    branches:
      -main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
          node-version: '14'
    - name: npm install
      run: |
        npm install

    - name: npm build
      run: npm build --if-present

    - name: npm test
      id: tests
      run: |
        npm test --passWithNoTests
      env:
        CI: true

    - name: test output success
      if: steps.tests.outputs.OUTPUT == 0
      run: |
        echo steps.tests.outputs.OUTPUT
        echo Success

    - name: test output failure
      if: steps.tests.outputs.OUTPUT == 1
      run: |
        echo steps.tests.outputs.OUTPUT
        echo failed

    - name: Add heroku remote
      run: |
        git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
    - name: Deploy to heroku
      run: |
        git push heroku HEAD:main -f